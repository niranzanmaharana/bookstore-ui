<table border="2">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td><img src="http://placehold.it/50x60" alt=""></td>
            <td>{{ book.name }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.unitPrice | currency: 'INR' }}</td>
        </tr>
    </tbody>
</table>
